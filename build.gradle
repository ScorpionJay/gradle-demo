apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'war'
apply plugin: 'jetty'

sourceCompatibility = 1.8
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Quickstart',
                   'Implementation-Version': version
    }
}


repositories {
    mavenCentral()
}


dependencies {
   
    compile group: 'org.springframework', name: 'spring-context', version: '4.2.5.RELEASE'
 	compile group: 'org.springframework', name: 'spring-webmvc', version: '4.2.5.RELEASE'
 	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.7.3'
	compile group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'
	
	compile group: 'org.thymeleaf', name: 'thymeleaf', version: '2.1.3.RELEASE'
	compile group: 'org.thymeleaf', name: 'thymeleaf-spring4', version: '2.1.3.RELEASE'

}



test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}



httpPort = 4000
stopPort = 9451
stopKey = 'foo'